version: "3.8"
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: "lafaktur"
      MYSQL_USER: "lafaktur"
      MYSQL_PASSWORD: "lafaktur"
      MYSQL_ROOT_PASSWORD: "lafaktur"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - lafaktur-db:/var/lib/mysql
volumes:
  lafaktur-db:
